<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal IMN VINIX7</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <style>
        /* Gaya spesifik untuk halaman login */
        .login-page {
            background-color: #eaf4f9;
            padding: 80px 0;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #172a3a;
        }
        .role-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .role-tab {
            flex: 1;
            padding: 15px 0;
            cursor: pointer;
            font-weight: bold;
            color: #777;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .role-tab.active {
            color: #ff9900;
            border-bottom-color: #ff9900;
        }
        .login-form {
            display: none;
            text-align: left;
        }
        .login-form.active {
            display: block;
        }
        .login-form input[type="text"], 
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .login-form button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <section class="login-page">
        <div class="login-container">
            <h2>Masuk ke Portal IMN VINIX7</h2>
            
            <div class="role-tabs">
                <div class="role-tab active" data-role="mentor">Mentor</div>
                <div class="role-tab" data-role="student">Mahasiswa VINIX7</div>
            </div>

            <form id="mentor-login-form" class="login-form active" action="mentor_dashboard.html" method="GET">
                <input type="text" name="mentor_id" placeholder="ID Mentor / Username" required>
                <input type="password" name="mentor_password" placeholder="Password" required>
                <button type="submit" class="cta-imn-primary">LOGIN SEBAGAI MENTOR</button>
                <p style="text-align: center; font-size: 0.9em; margin-top: 15px;"><a href="index.html">← Kembali ke Beranda</a></p>
            </form>

            <form id="student-login-form" class="login-form" action="student_dashboard.html" method="GET">
                <input type="text" name="student_id" placeholder="NIM / Username VINIX7" required>
                <input type="password" name="student_password" placeholder="Password" required>
                <button type="submit" class="cta-imn-primary">LOGIN SEBAGAI MAHASISWA</button>
                <p style="text-align: center; font-size: 0.9em; margin-top: 15px;"><a href="index.html">← Kembali ke Beranda</a></p>
            </form>
            
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.role-tab');
            const forms = document.querySelectorAll('.login-form');

            // Set Mentor sebagai default
            document.getElementById('mentor-login-form').classList.add('active');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const role = this.getAttribute('data-role');
                    
                    // Nonaktifkan semua tab dan form
                    tabs.forEach(t => t.classList.remove('active'));
                    forms.forEach(f => f.classList.remove('active'));

                    // Aktifkan tab dan form yang diklik
                    this.classList.add('active');
                    document.getElementById(role + '-login-form').classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
